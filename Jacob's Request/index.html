<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Kigeme Map</title>
        <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
        <link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/table.css" />
        <link rel="stylesheet" href="./css/looper.css"/>
        <script src="./resources/jquery.min.js"></script>
        <script>
        dojoConfig = {
			parseOnLoad:true,
			packages: [{
			  "name": "myModules",
			  "location": location.pathname.replace(/\/[^/]+$/, "") + "/js/myModules"
			}]
		};
        </script>
        <script src="https://js.arcgis.com/3.16/"></script>
        <script src="./js/buisness.js"></script>  
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="./resources/looper.min.js"></script>
        <script src="./js/presentation.js"></script>
		<script src="./js/graph.js"></script>
		<script src="./js/init.js"></script>
         
	</head>
	<body>
		<div class = 'container'>
			<div id = 'left'>
				<div id = 'map'>
					<div id="layerBox">	
                        <!--			
						<h3>Displayed Layers</h3>
						<p id = "p_business">Business</p>
						<p id = "p_facility">Facility</p>
						<p id = "p_roads">Roads</p>
                        -->
					</div>
				</div>
			</div>
			<!-- right section of page -->
			<div id = 'data'>
				<div id = 'dataDump'>
					<div class="block">
						<label>Select Layer For Analysis</label>
					  <select id="layerSelect" name="layerSelect" onchange="layerChange();">
						<option>Loading Layers</option>
					  </select>
					</div>
					<div class="block">
						<label>Filter Layer By</label>
					  <select id="filterSelect" name="filterSelect">
						<option>Select A Point</option>
					  </select>   
					</div>
					
                    <h1>Analytics</h1>
                    <div id="piechart"></div>
					<div id="singleOutput"></div>

				<div id = 'attachment'>
                    <div id="controlLooper" class="looper slide">
                        <div id="putImagesHere" data-looper="go" class="looper-inner">
                            <!--Images in divs with class item go here-->
                        </div>
                        <nav>
                            <a class="looper-control" data-looper="prev" href="#controlLooper">
                                <i class="icon-chevron-left"></i>
                            </a>
                            <a class="looper-control right" data-looper="next" href="#controlLooper">
                                <i class="icon-chevron-right"></i>
                            </a>
                        </nav>
                    </div>
                </div>
                </div>
			</div><!-- end data -->
		</div>
	</body>
</html>
