<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Kigeme Map</title>
        <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
        <link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/table.css" />
        <script src="./resources/jquery.min.js"></script>
        <script>
        dojoConfig = {
			parseOnLoad:true,
			packages: [{
			  "name": "myModules",
			  "location": location.pathname.replace(/\/[^/]+$/, "") + "/js/myModules"
			}]
		};
        </script>
        <script src="https://js.arcgis.com/3.16/"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./js/presentation.js"></script>
		<script src="./js/graph.js"></script>
		<script src="./js/init.js"></script>
        <script src="./js/buisness.js"></script>   
	</head>
	<body onload = "initializePage()">
		<div class = 'container'>
			<div id = 'left'>
				<div id = 'map'>
					<div id="layerBox">				
						<h3>Displayed Layers</h3>
						<p id = "p_business">Business</p>
						<p id = "p_facility">Facility</p>
						<p id = "p_roads">Roads</p>
					</div>
				</div>
				<!--<div id = 'dataTable'></div>-->
			</div>
			<!-- right section of page -->
			<div id = 'data'>
				<div id = 'fields'>
                    <div class="content">
						<h1>Select Layer For analysis</h1>
                        <select id="layerSelect" name="layerSelect">
                            <option>Business</option>
                            <option>Another Example</option>
                        </select>
                        <input type="button" id="layerOptions" onclick="openLayerOptions()" value="Layer Options"/>
                    </div>
                    <div class="content">
						<h1>Filter By</h1>
                        <select id="layerSelect" name="layerSelect">
                            <option>Market</option>
                            <option>Another Example</option>
                        </select>
                        <input type="button" id="layerOptions" onclick="openLayerOptions()" value="Layer Options"/>
                    </div>
                </div>
				<div id = 'dataDump'>
                    <h1>Analytics</h1>
                    <div id="piechart"></div>
					<div id="singleOutput"></div>
                </div>

				<div id = 'attachment'>
                    
                </div>

			</div><!-- end data -->
		</div>
	</body>
</html>
